                  name: ''
                  nwid: ''
                  objtype: ''
                  private: false
                  revision: 0
                  routes: []
                  rules: []
                  totalMemberCount: 0
                  v4AssignMode: {}
                  v6AssignMode: {}
                description: ''
                id: ''
                onlineMemberCount: 0
                permissions:
                  '{id}':
                    a: false
                    d: false
                    m: false
                    r: false
                    t: ''
                rulesSource: ''
                tagsByName: {}
                type: ''
                ui: {}
          headers: {}
          schema:
