swagger: '2.0'
info:
  description: >-
    ZeroTier Central's API is (mostly) RESTful and accepts GET and POST
    requests. PUT is treated as a synonym of POST. All posted payloads must be
    JSON (content type header is ignored). Field types are generally strict,
    e.g. a field that takes an integer may ignore or return an error if set to a
    string or a boolean. Writes to unrecognized or read-only fields are ignored.
    Unless you are running a private instance of Central configured to accept
    plain *http*, all requests must be *https*.


    Token authentication is accomplished by sending the following header:
    `Authorization: bearer <API token>` API tokens may be created and viewed in
    your user configuration. Guard your API tokens very carefully.


    This documentation is written in [API blueprint](https://apiblueprint.org)
    format and is [available in raw MSON form here.](/static/central-api.md).

    <br><br>
  title: ZeroTier Central API
  version: ''
host: my.zerotier.com
basePath: /
schemes:
  - https
paths:
  /api/auth/_logout:
    post:
      parameters: []
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      tags:
        - General Queries
      description: >-
        Hitting this endpoint causes the user to be logged out. It has no effect
        when using token authentication, so it's mostly used by the UI.
      summary: Terminate Current Session
  /api/network:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
          examples:
            application/json:
              - capabilitiesByName: {}
